<script type="text/javascript">
	Office.initialize = function(){
		addEvent();
		top.postMessage('START', 'https://outlook.office365.com');
		isScriptOn = setTimeout(setScriptArea, 1000);
	};

	function removeIMG(text){
		return text.replace(/<img.*\/?>/g, '');
	}
	
	function removeIMGBlock(text){
		return text.replace(/<img.*blockedimagesrc.*\/?>/g, '');
	}
	
	function setBrTag(texto){
		texto = texto.replace(/<p /g,'<div ');
		texto = texto.replace(/<\/p>/g,'</div>');
		texto = texto.replace(/>&nbsp;</g,'><br><');
		
		//Substitui as tag br
		/*
		texto = texto.replace(/<\/?br>\r\n<\/?br>/g,'<br><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAFklEQVR42mNkoBAwjhowasCoAcPFAAAmmAARm5JBWgAAAABJRU5ErkJggg=="></div>');
		texto = texto.replace(/>&nbsp;<\/div>/g,'><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAFklEQVR42mNkoBAwjhowasCoAcPFAAAmmAARm5JBWgAAAABJRU5ErkJggg=="></div>');
		texto = texto.replace(/>&nbsp;<\/span>/g,'><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAFklEQVR42mNkoBAwjhowasCoAcPFAAAmmAARm5JBWgAAAABJRU5ErkJggg=="></span>');
		*/
		return texto;
	}
	
	function createPDF(){
		var texto = removeIMG(document.getElementById("out_no_image").innerHTML);
		texto = setBrTag(texto);
		
		var doc = new jsPDF('l', 'px', 'longer');
		doc.fromHTML(texto, 10, 10, { 'width': 590 }, function(){
			doc.save('email.pdf');
		});
	}
	
	function openPDFImagem(){
		var texto = document.getElementById("out_yes_image").innerHTML;
		texto = setBrTag(texto);
	
		var doc = new jsPDF('l', 'px', 'longer');
		doc.fromHTML(texto, 10, 10, { 'width': 590 }, function(){
			doc.save('email.pdf');
		});
	}
	
	function openPDFSoftware(){
		window.print();
	}	
	
	var isScriptOn;
	function addEvent(){
		window.addEventListener("message",
		function (e) {
			if(e.origin == 'https://outlook.office365.com'){
				//Informa que foi respondido
				clearTimeout(isScriptOn);
				//Idetifica qual foi a solicitação
				var tipo  = e.data.substr(0,7);
				var texto = e.data.substr(8);
				texto = texto.replace(/>&nbsp;</g,'><br><');
				texto = texto.replace(/“/g,'');
				texto = texto.replace(/”/g,'');
				
				var cabecario = '<h2>'+Office.context.mailbox.item.subject+'</h2>'+
						'<h3>'+Office.context.mailbox.item.sender.displayName+'</h3>'+
						'<p>'+Office.context.mailbox.item.dateTimeModified+'</p>'+
						'<p><b>Para:</b> ';
				//Pega o para
				for(var i = 0; i < Office.context.mailbox.item.to.length; i++){
					if(i == Office.context.mailbox.item.to.length-1){
						cabecario += Office.context.mailbox.item.to[i].displayName+' <'+Office.context.mailbox.item.to[i].emailAddress+'>';
					}else{
						cabecario += Office.context.mailbox.item.to[i].displayName+' <'+Office.context.mailbox.item.to[i].emailAddress+'>, ';
					}					
				}
				cabecario += '</p>';
				//Pega o CC
				for(var i = 0; i < Office.context.mailbox.item.cc.length; i++){
					if(i == 0){
						cabecario += '<p><b>Cc:</b> ';
					}
					if(i == Office.context.mailbox.item.cc.length-1){
						cabecario += Office.context.mailbox.item.cc[i].displayName+' <'+Office.context.mailbox.item.cc[i].emailAddress+'></p>';
					}else{
						cabecario += Office.context.mailbox.item.cc[i].displayName+' <'+Office.context.mailbox.item.cc[i].emailAddress+'>, ';
					}					
				}
				
				texto = texto.replace(/<pre>/g,'<i>');
				texto = texto.replace(/<\/pre>/g,'</i>');
				
				texto = cabecario + texto;
				
				if(tipo == "MSG0001"){ //Codigo sem imagem em Base64
					texto = removeIMG(texto);
					document.getElementById('out_no_image').innerHTML = texto;
					document.getElementById("noIMG").innerHTML = '<img onclick="createPDF()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Sem Imagem';
				}else if(tipo == "MSG0002"){ //Comdigo com imagens em Base64
					texto = removeIMGBlock(texto);
					document.getElementById('out_yes_image').innerHTML = texto;
					document.getElementById("yeIMG").innerHTML = '<img onclick="openPDFImagem()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Com Imagem (Script)';
					document.getElementById("soIMG").innerHTML = '<img onclick="openPDFSoftware()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Com Imagem (Software)';
				}
			}
		},
		false);
	}
	
	function setScriptArea(){
		//Informa que não recebeu mensagem no tempo apropriado
		document.body.innerHTML = '<b>Erro:</b> Não foi possivel inicializar o PDF Create, execute o código abaixo no console do naveador<br>\
		<textarea id ="textareaSet"; style="width: 99%; height:35px"></textarea>';
		document.getElementById('textareaSet').value = 'function getBodyEmailNoImage(){'+
'	//Pega o corpo do email'+
'	var corpo = document.getElementsByClassName("rpHighlightAllClass rpHighlightBodyClass allowTextSelection")[0];'+
'	//Pega o iframe e envia a mensagem'+
'	var list = document.getElementsByTagName("iframe");'+
'	for(var i=0; i<list.length; i++) {'+
'		if(list[i].src.indexOf(\'kzif.\') > -1){'+
'			list[i].contentWindow.postMessage(\'MSG0001:\'+corpo.innerHTML, \'https://kzif.github.io\');'+
'		}'+
'	}'+
'}'+
'var completeEmail, emailAcrtive, controlImg;'+
'function getBodyEmailComplete(){'+
'	//Pega o corpo do email'+
'	var corpo = document.getElementsByClassName("rpHighlightAllClass rpHighlightBodyClass allowTextSelection")[0];'+
'	completeEmail = corpo.innerHTML;'+
'	var imagens = corpo.getElementsByTagName(\'img\');'+
'	var tokken = makeid();'+
'	emailAcrtive = tokken;'+
'	controlImg = new Array();'+
'	'+
'	console.log(imagens.length);'+
'	'+
'	//Carrega as imagens'+
'	for(var i = 0; i < imagens.length; i++){'+
'		if(controlImg.indexOf(imagens[i].src) < 0){'+
'			controlImg[controlImg.length] = imagens[i].src;'+
'			convertImgToBase64(imagens[i].src, completeRequestBody, tokken);'+
'		}'+
'	}'+
'	if(imagens.length == 0){'+
'		var list = document.getElementsByTagName("iframe");'+
'		for(var i=0; i<list.length; i++) {'+
'			if(list[i].src.indexOf(\'kzif.\') > -1){'+
'				list[i].contentWindow.postMessage(\'MSG0002:\'+completeEmail, \'https://kzif.github.io\');'+
'			}'+
'		}'+
'	}'+
'}	'+
'function convertImgToBase64(url, callback, token){'+
'	var img = new Image();'+
'	img.onload = function(){'+
'		img.clearTimer();'+
'		var canvas = document.createElement(\'CANVAS\');'+
'		var ctx = canvas.getContext(\'2d\');'+
'		canvas.height = this.height;'+
'		canvas.width = this.width;'+
'		ctx.drawImage(this,0,0);'+
'		var dataURL = canvas.toDataURL(\'image/png\');'+
'		if(token == emailAcrtive){ callback(dataURL, url, this.width, this.height); }'+
'		canvas = null;'+
'	};'+
'	'+
'	img.onerror = function(){'+
'		if(token == emailAcrtive){ callback("ERROR", url, 0, 0); }'+
'	};'+
'	'+
'	img.clearTimer = function() {'+
'        if (img.timer) {                '+
'            clearTimeout(img.timer);'+
'            img.timer = null;'+
'        }'+
'    }'+
'	'+
'	img.timer = setTimeout(function(){ if(token == emailAcrtive){ callback("ERROR", url, 0, 0); } }, 15000);'+
'	'+
'	img.src = url;'+
'}	'+
'function makeid(){'+
'	var text = "";'+
'	var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";'+
'	for( var i=0; i < 8; i++ )'+
'		text += possible.charAt(Math.floor(Math.random() * possible.length));'+
'	return text;'+
'}'+
''+
'function completeRequestBody(dataURL, url, width, height){		'+
'	url = url.replace(\'https://outlook.office365.com/owa/\', \'\');'+
'	url = url.replace(/\\./g, \'\\\\.\');'+
'	url = url.replace(/\\?/g, \'\\\\?\');'+
'	url = url.replace(/\\+/g, \'\\\\+\');'+
'	url = url.replace(/&/g, \'&amp;\');'+
'	'+
'	//Ajusta imagem'+
'	var max_image = 1000;'+
'	if(width > max_image){'+
'		height = height / width * max_image;'+
'		width = max_image;'+
'	}'+
'		'+
'	var re = new RegExp(\'<img.+\'+url+\'.+\\/?>\', \'g\');'+
'	if(dataURL == "ERROR"){'+
'		completeEmail = completeEmail.replace(re, \'\');'+
'	}else{'+
'		completeEmail = completeEmail.replace(re, \'<img src="\'+dataURL+\'" width="\'+width+\'px" height="\'+height+\'px">\');'+
'	}	'+
'	'+
'	controlImg.splice(controlImg.indexOf(url), 1);'+
'	'+
'	if(controlImg.length == 0){'+
'		var list = document.getElementsByTagName("iframe");'+
'		for(var i=0; i<list.length; i++) {'+
'			if(list[i].src.indexOf(\'kzif.\') > -1){'+
'				list[i].contentWindow.postMessage(\'MSG0002:\'+completeEmail, \'https://kzif.github.io\');'+
'			}'+
'		}'+
'	}'+
'}'+
''+
'function addEvent(){'+
'	window.addEventListener("message",'+
'		function(e){'+
'			if(e.origin == \'https://kzif.github.io\'){'+
'				if(e.data == \'START\'){'+
'					getBodyEmailNoImage();'+
'					getBodyEmailComplete();'+
'				}'+
'			}'+
'		},'+
'	false);'+
'}	'+
'addEvent();';
	}
</script>
