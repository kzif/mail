<!doctype html>
<html> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript">window.OFFICE_MANIFEST_VERSION=1.1</script>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
  <script src="javascripts/jspdf.min.js" type="text/javascript"></script>
  
<script type="text/javascript">
	Office.initialize = function(){
		addEvent();
		top.postMessage('START', 'https://outlook.office365.com');
		isScriptOn = setTimeout(setScriptArea, 1000);
	};

	function removeIMG(text){
		return text.replace(/<img.*\/?>/g, '');
	}
	
	function removeIMGBlock(text){
		return text.replace(/<img.*blockedimagesrc.*\/?>/g, '');
	}
	
	function createPDF(){
		var doc = new jsPDF('l', 'px', 'a4');
		doc.fromHTML(document.getElementById("out_no_image").innerHTML, 5, 5, { 'width': 590 }, function(){
			doc.save('email.pdf');
		});
	}
	
	function openPDFImagem(){
		var doc = new jsPDF('l', 'px', 'a4');
		doc.fromHTML(document.getElementById("out_yes_image").innerHTML, 5, 5, { 'width': 590 }, function(){
			doc.save('email.pdf');
		});
	}
	
	function openPDFSoftware(){
		window.print();
	}	
	
	var isScriptOn;
	function addEvent(){
		window.addEventListener("message",
		function (e) {
			if(e.origin == 'https://outlook.office365.com'){
				//Informa que foi respondido
				clearTimeout(isScriptOn);
				//Idetifica qual foi a solicitação
				var tipo  = e.data.substr(0,7);
				var texto = e.data.substr(8);
				console.log('LOG: TAMANHO - '+texto.length+', TIPO - '+tipo);
				if(tipo == "MSG0001"){ //Codigo sem imagem em Base64
					texto = removeIMG(texto);
					document.getElementById('out_no_image').innerHTML = texto;
					document.getElementById("noIMG").innerHTML = '<img onclick="createPDF()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Sem Imagem';
					console.log('LOG: RECEBIDO, TAMANHO: '+texto.length);
				}else if(tipo == "MSG0002"){ //Comdigo com imagens em Base64
					texto = removeIMGBlock(texto);
					document.getElementById('out_yes_image').innerHTML = texto;
					document.getElementById("yeIMG").innerHTML = '<img onclick="openPDFImagem()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Com Imagem (Script)';
					document.getElementById("soIMG").innerHTML = '<img onclick="openPDFSoftware()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Com Imagem (Software)';
				}
			}
		},
		false);
	}
	
	function setScriptArea(){
		//Informa que não recebeu mensagem no tempo apropriado
		document.body.innerHTML = '<b>Erro:</b> Não foi possivel inicializar o PDF Create, execute o código abaixo no console do naveador<br>\
		<textarea style="width: 99%; height:35px">'+document.getElementById("scriptId").value+'</textarea>';
	}	
</script>
<style type="text/css">	
	body{
		padding-top: 20px;
	}
	.PDFtable{
		width:100%;
	}
	.PDFtd{
		text-align:center;
		width:33%;
		font-weight:bold;
		font-family:Verdana, Geneva, sans-serif;
		font-size:14px;
		color:#006;
	}
	.PDFimg{
		width:100px;
		height:30px;
		cursor:pointer;
	}
	
	#out_no_image, #out_yes_image{
		display: none;
	}
	
	@media print {
		.PDFtable{
			display: none;
		}
		#out_yes_image{
			display: block;
		}
		#out_no_image{
			display: none;
		}
	}
</style>
<body>
<textarea id="scriptId" style="display:none">
	function addEvent(){
		window.addEventListener("message",
			function(e){
				if(e.origin == 'https://kzif.github.io'){
					if(e.data == 'START'){
						getBodyEmailNoImage();
						getBodyEmailComplete();
					}
				}
			},
		false);
	}	
	addEvent();	
	function getBodyEmailNoImage(){
		//Pega o corpo do email
		var corpo = document.getElementsByClassName("rpHighlightAllClass rpHighlightBodyClass allowTextSelection")[0];
		//Pega o iframe e envia a mensagem
		var list = document.getElementsByTagName("iframe");
		for(var i=0; i<list.length; i++) {
			if(list[i].src.indexOf('kzif.') > -1){
				list[i].contentWindow.postMessage('MSG0001:'+corpo.innerHTML, 'https://kzif.github.io');
				console.log('LOG: RESPONDIDO 1, TAMANHO: '+corpo.innerHTML.length);
			}
		}
	}
	var completeEmail, emailAcrtive, controlImg;
	function getBodyEmailComplete(){
		//Pega o corpo do email
		var corpo = document.getElementsByClassName("rpHighlightAllClass rpHighlightBodyClass allowTextSelection")[0];
		completeEmail = corpo.innerHTML;
		var imagens = corpo.getElementsByTagName('img');
		var tokken = makeid();
		emailAcrtive = tokken;
		controlImg = new Array();
		
		//Carrega as imagens
		for(var i = 0; i < imagens.length; i++){
			if(controlImg.indexOf(imagens[i].src) < 0){
				controlImg[controlImg.length] = imagens[i].src;
				convertImgToBase64(imagens[i].src, completeRequestBody, tokken);
			}
		}
	}	
	function convertImgToBase64(url, callback, token){
		var img = new Image();
		img.onload = function(){
			var canvas = document.createElement('CANVAS');
			var ctx = canvas.getContext('2d');
			canvas.height = this.height;
			canvas.width = this.width;
			ctx.drawImage(this,0,0);
			var dataURL = canvas.toDataURL('image/png');
			if(token == emailAcrtive){ callback(dataURL, url); }
			canvas = null;
		};
		img.src = url;
	}	
	function makeid(){
		var text = "";
		var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
		for( var i=0; i < 8; i++ )
			text += possible.charAt(Math.floor(Math.random() * possible.length));
		return text;
	}	
	function completeRequestBody(dataURL, url){		
		url = url.replace('https://outlook.office365.com/owa/', '');
		url = url.replace(/\./g, '\\.');
		url = url.replace(/\?/g, '\\?');
		url = url.replace(/\+/g, '\\+');
		url = url.replace(/&/g, '&amp;');
		
		var re = new RegExp('<img.+'+url+'.+\/?>', 'g');
		completeEmail = completeEmail.replace(re, '<img src="'+dataURL+'" width="100%">');
		
		controlImg.splice(controlImg.indexOf(url), 1);
		
		if(controlImg.length == 0){
			var list = document.getElementsByTagName("iframe");
			for(var i=0; i<list.length; i++) {
				if(list[i].src.indexOf('kzif.') > -1){
					list[i].contentWindow.postMessage('MSG0002:'+completeEmail, 'https://kzif.github.io');
					console.log('LOG: RESPONDIDO 2, TAMANHO: '+completeEmail.length);
					console.log(completeEmail);
				}
			}
		}
	}
</textarea>

<td id="noIMG" class="PDFtd">Carregando...</td>
<td id="yeIMG" class="PDFtd">Carregando...</td>
<td id="soIMG" class="PDFtd">Carregando...</td>
</tr>
</table>
<div id="out_no_image"></div>
<div id="out_yes_image"></div>
</body>
</html>
