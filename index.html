<!doctype html>
<html> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript">window.OFFICE_MANIFEST_VERSION=1.1</script>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
  <script src="javascripts/jspdf.min.js" type="text/javascript"></script>
  
<script type="text/javascript">
	Office.initialize = function () {
		//sendRequestBody();
		var textoHTML = Office.context.mailbox.item.getRegExMatches().Corpo[0];
		document.getElementById("out").innerHTML = textoHTML;
	};
	
	function createPDF(){
		var doc = new jsPDF('l', 'px', 'a4');
		doc.fromHTML(removeIMG(document.getElementById("out").innerHTML), 5, 5, { 'width': 590 }, function(){
			doc.save('email.pdf');
		});
	}
</script>
<style type="text/css">	
	body{
		padding-top: 20px;
	}
	.PDFtable{
		width:100%;
	}
	.PDFtd{
		text-align:center;
		width:50%;
		font-weight:bold;
		font-family:Verdana, Geneva, sans-serif;
		font-size:14px;
		color:#006;
	}
	.PDFimg{
		width:100px;
		height:30px;
		cursor:pointer;
	}
	
	#out{
		display: inline-block;
	}
	
	@media print {
		.PDFtable{
			display: none;
		}
		#out{
			display: block;
		}
	}
</style>
<body>
<table class="PDFtable">
<tr>
<td id="noIMG" class="PDFtd"><img onclick="createPDF()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Sem Imagem</td>
<td id="yeIMG" class="PDFtd"><img onclick="createPDF()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Com Imagem (Software)</td>
</tr>
</table>
<div id="out"></div>
</body>
</html>
