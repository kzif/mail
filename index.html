<!doctype html>
<html> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript">window.OFFICE_MANIFEST_VERSION=1.1</script>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
  <script src="javascripts/jspdf.min.js" type="text/javascript"></script>
  
<script type="text/javascript">
	Office.initialize = function () {
		sendRequestBody();
	};
	
	function getItemRequest(id) {
	   // Return a GetItem operation request for the body of the specified item. 
	   var result = '<?xml version="1.0" encoding="utf-8"?>'+
	'<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"'+
	'		xmlns:m="http://schemas.microsoft.com/exchange/services/2006/messages"'+
	'              	xmlns:t="http://schemas.microsoft.com/exchange/services/2006/types"'+
	'               	xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">'+
	'  <soap:Header>'+
	'	<t:RequestServerVersion Version="Exchange2013" />'+
	' </soap:Header>'+
	'  <soap:Body>'+
	'    <m:GetItem>'+
	'      <m:ItemShape>'+
	'         <t:BaseShape>IdOnly</t:BaseShape>' +
	'			<t:AdditionalProperties>'+
	'				<t:FieldURI FieldURI="item:Body" />'+
	'				<t:FieldURI FieldURI="item:Attachments" />'+
	'			</t:AdditionalProperties> '+
	'      </m:ItemShape>' +
	'      <m:ItemIds>' +
	'			<t:ItemId Id="'+id+'" />'+
	'		</m:ItemIds>'+ 
	'    </m:GetItem>'+
	'  </soap:Body>'+
	'</soap:Envelope>';

	   return result;
	}

	function sendRequestBody() {
	   // Create a local variable that contains the mailbox.
	   var mailbox = Office.context.mailbox;

	   mailbox.makeEwsRequestAsync(getItemRequest(mailbox.item.itemId), callback);
	}

	function getParseHtml(text){
		var parser=new DOMParser();
		var xml = parser.parseFromString(text,"text/xml");
		if(xml.documentElement.getElementsByTagName("t:Body")[0]){
			var res = xml.documentElement.getElementsByTagName("t:Body")[0].innerHTML;
		}
		if(xml.documentElement.getElementsByTagName("tBody")[0]){
			var res = xml.documentElement.getElementsByTagName("tBody")[0].innerHTML;
		}
		if(xml.documentElement.getElementsByTagName("Body")[1]){
			var res = xml.documentElement.getElementsByTagName("Body")[1].innerHTML;
		}		
		var e = document.createElement('div');
		e.innerHTML = res;
		return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
	}

	function removeIMG(text){
		return text.replace(/<img.*?\/>/gi, ''); 
	}
	
	function callback(asyncResult)  {
		var result = asyncResult.value;		
		console.log(asyncResult);
		document.getElementById("out").innerHTML = getParseHtml(result);
		document.getElementById("noIMG").innerHTML = '<img onclick="createPDF()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Sem Imagem';
	}
		
	function createPDF(){
		var doc = new jsPDF();
		
		console.log(removeIMG(document.getElementById("out").innerHTML));
		
		doc.fromHTML(removeIMG(document.getElementById("out").innerHTML), 0.5, 0.5, { 'width': 600 });		
		
		doc.save('email.pdf');	
	}
</script>
<style type="text/css">	
	body{
		padding-top: 20px;
	}
	.PDFtable{
		width:100%;
	}
	.PDFtd{
		text-align:center;
		width:50%;
		font-weight:bold;
		font-family:Verdana, Geneva, sans-serif;
		font-size:14px;
		color:#006;
	}
	.PDFimg{
		width:100px;
		height:30px;
		cursor:pointer;
	}
	
	#out{
		display: none;
	}
		
	@media print {
		.PDFtable{
			display: none;
		}
		#out{
			display: block;
		}
	}
</style>
<body>
<table class="PDFtable">
<tr>
<td id="noIMG" class="PDFtd">Carregando...</td>
<td class="PDFtd"><img class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Com Imagem (Software)</td>
</tr>
<div id="out"></div>
</table>
</body>
</html>
