<!doctype html>
<html> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript">window.OFFICE_MANIFEST_VERSION=1.1</script>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
  

	<script type="text/javascript" src="jspdf.js"></script>

	<script type="text/javascript" src="./plugin/addimage.js"></script>
	<script type="text/javascript" src="./plugin/from_html.js"></script>
	<script type="text/javascript" src="./plugin/split_text_to_size.js"></script>
	<script type="text/javascript" src="./plugin/standard_fonts_metrics.js"></script>
	<script type="text/javascript" src="./plugin/png_support.js"></script>
	<script type="text/javascript" src="./plugin/FileSaver.js"></script>
	
	<script type="text/javascript" src="./libs/png_support/png.js"></script>
	<script type="text/javascript" src="./libs/png_support/zlib.js"></script>
	
  
<script type="text/javascript">
	Office.initialize = function(){
		addEvent();
		top.postMessage('START', 'https://outlook.office365.com');
		isScriptOn = setTimeout(setScriptArea, 1000);
	};

	function removeIMG(text){
		return text.replace(/<img.*\/?>/g, '');
	}
	
	function removeIMGBlock(text){
		return text.replace(/<img.*blockedimagesrc.*\/?>/g, '');
	}
	
	function createPDF(){
		var doc = new jsPDF('l', 'px', 'a4');
		doc.fromHTML(document.getElementById("out_no_image").innerHTML, 5, 5, { 'width': 590 }, function(){
			doc.save('email.pdf');
		});
	}
	
	function openPDFImagem(){
		var doc = new jsPDF('l', 'px', 'a4');
		doc.fromHTML(document.getElementById("out_yes_image").innerHTML, 5, 5, { 'width': 590 }, function(){
			doc.save('email.pdf');
		});
	}
	
	function openPDFSoftware(){
		window.print();
	}	
	
	var isScriptOn;
	function addEvent(){
		window.addEventListener("message",
		function (e) {
			if(e.origin == 'https://outlook.office365.com'){
				//Informa que foi respondido
				clearTimeout(isScriptOn);
				//Idetifica qual foi a solicitação
				var tipo  = e.data.substr(0,7);
				var texto = e.data.substr(8);
				texto = texto.replace(/<pre>/g,'<i>');
				texto = texto.replace(/<\/pre>/g,'</i>');
				if(tipo == "MSG0001"){ //Codigo sem imagem em Base64
					texto = removeIMG(texto);
					document.getElementById('out_no_image').innerHTML = texto;
					document.getElementById("noIMG").innerHTML = '<img onclick="createPDF()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Sem Imagem';
				}else if(tipo == "MSG0002"){ //Comdigo com imagens em Base64
					texto = removeIMGBlock(texto);
					document.getElementById('out_yes_image').innerHTML = texto;
					document.getElementById("yeIMG").innerHTML = '<img onclick="openPDFImagem()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Com Imagem (Script)';
					document.getElementById("soIMG").innerHTML = '<img onclick="openPDFSoftware()" class="PDFimg" src="http://www.seafoodtraining.org/media/storage/editor/_thumbs/Images/download-pdf.jpg"><br>Com Imagem (Software)';
				}
			}
		},
		false);
	}
	
	function setScriptArea(){
		//Informa que não recebeu mensagem no tempo apropriado
		document.body.innerHTML = '<b>Erro:</b> Não foi possivel inicializar o PDF Create, execute o código abaixo no console do naveador<br>\
		<textarea style="width: 99%; height:35px">'+document.getElementById("scriptId").innerHTML+'</textarea>';
	}	
</script>
<style type="text/css">	
	body{
		padding-top: 20px;
	}
	.PDFtable{
		width:100%;
	}
	.PDFtd{
		text-align:center;
		width:33%;
		font-weight:bold;
		font-family:Verdana, Geneva, sans-serif;
		font-size:14px;
		color:#006;
	}
	.PDFimg{
		width:100px;
		height:30px;
		cursor:pointer;
	}
	
	#out_no_image, #out_yes_image{
		display: none;
	}
	
	@media print {
		.PDFtable{
			display: none;
		}
		#out_yes_image{
			display: block;
		}
		#out_no_image{
			display: none;
		}
		html, body {
			width: 210mm;
			height: 297mm;
		}
	}
	@page {
		size: A4;
		margin: 0;
	}
</style>
<body>
<table class="PDFtable">
<tr>
<td id="noIMG" class="PDFtd">Carregando...</td>
<td id="yeIMG" class="PDFtd">Carregando...</td>
<td id="soIMG" class="PDFtd">Carregando...</td>
</tr>
</table>
<div id="out_no_image"></div>
<div id="out_yes_image"></div>
</body>
</html>
